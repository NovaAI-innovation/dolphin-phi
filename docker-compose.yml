version: '3.8'

services:
  app:
    build: .
    ports:
      - "10000:10000"
    environment:
      - API_TOKEN=${API_TOKEN:-your-default-token}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s