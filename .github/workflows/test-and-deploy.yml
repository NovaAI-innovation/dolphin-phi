name: Test and Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock fastapi uvicorn httpx
        pip install -r requirements.txt || echo "Requirements installation failed, continuing with tests that don't need the full model"
        
    - name: Run tests
      run: |
        python -m pytest test_app.py -v
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render
      env:
        RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      run: |
        if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
          echo " RENDER_DEPLOY_HOOK_URL secret not set. Please configure it in your repository settings."
          exit 1
        fi
        
        curl "$RENDER_DEPLOY_HOOK_URL"